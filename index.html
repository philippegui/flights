<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <div class="container mx-auto p-4 md:p-8 max-w-3xl">
        <main class="pt-4">
            <!-- Flights List Container -->
            <div id="flights-list" class="space-y-6">
                <!-- Flight cards will be injected here by JavaScript -->
            </div>
        </main>
    </div>

    <script>
        // --- Configuration ---
        
        // Your upcoming flights with detailed schedule information, including airline IATA code for logos.
        const myFlights = [
            // Your new trip
            { 
                flightNumber: 'BR017', flightDate: '2025-12-22', airline: 'EVA Air', airlineIata: 'BR',
                duration: '14h 5m',
                departure: { iata: 'SFO', airport: 'San Francisco Intl Apt', time: '11:50 PM' }, 
                arrival: { iata: 'TPE', airport: 'Taoyuan Intl Apt', time: '05:55 AM' } 
            },
            { 
                flightNumber: 'BR265',  flightDate: '2025-12-24', airline: 'EVA Air', airlineIata: 'BR',
                duration: '3h 40m',
                departure: { iata: 'TPE', airport: 'Taoyuan Intl Apt', time: '08:45 AM' },
                arrival: { iata: 'KTI', airport: 'PHNOM PENH TECHO INTL', time: '11:25 AM' }
            },
            { 
                flightNumber: 'BR266',  flightDate: '2026-01-04', airline: 'EVA Air', airlineIata: 'BR',
                duration: '3h 20m',
                departure: { iata: 'KTI', airport: 'PHNOM PENH TECHO INTL', time: '12:45 PM' },
                arrival: { iata: 'TPE', airport: 'Taoyuan Intl Apt', time: '05:05 PM' }
            },
            { 
                flightNumber: 'BR018',  flightDate: '2026-01-04', airline: 'EVA Air', airlineIata: 'BR',
                duration: '11h 0m',
                departure: { iata: 'TPE', airport: 'Taoyuan Intl Apt', time: '07:50 PM' },
                arrival: { iata: 'SFO', airport: 'San Francisco Intl Apt', time: '02:50 PM' }
            }
        ];

        // --- DOM Elements ---
        const flightsListContainer = document.getElementById('flights-list');

        // --- Core Functions ---
        
        function createFlightCard(flight, statusInfo) {
            // All real-time tracking removed, so isLiveData is always false.
            const isLiveData = false; 
            
            const airlineName = flight.airline;
            const airlineIata = flight.airlineIata;
            const departure = flight.departure;
            const arrival = flight.arrival;
            const flight_status = 'scheduled';

            const formatTime = (dateString, timeZone) => {
                if (!dateString) return 'N/A';
                return new Date(dateString).toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true, timeZone: timeZone });
            };
            
            const formatHeaderDate = (dateString) => {
                const d = new Date(dateString + 'T00:00:00');
                return d.toLocaleDateString('en-US', { weekday: 'short', day: 'numeric', month: 'short', timeZone: 'UTC' }).toUpperCase().replace(/,/g, '');
            };

            const headerDate = formatHeaderDate(flight.flightDate);
            const departureTime = departure.time;
            const arrivalTime = arrival.time;
            
            // Removed gate info as requested

            return `
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden">
                    <!-- Card Header -->
                    <div class="flex items-center px-4 py-3 bg-gray-50 dark:bg-gray-700/50 border-b border-gray-200 dark:border-gray-700">
                        <img src="https://images.kiwi.com/airlines/64/${airlineIata}.png" alt="${airlineName} logo" class="h-8 w-8 mr-3 rounded-md flex-shrink-0" onerror="this.style.display='none'">
                        <div>
                            <p class="text-sm font-bold text-gray-800 dark:text-gray-200">${flight.flightNumber} &bull; ${headerDate}</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">${flight.departure.iata} to ${flight.arrival.iata}</p>
                        </div>
                    </div>

                    <!-- Main Content: Horizontal Layout -->
                    <div class="px-6 py-6 flex items-center justify-between">
                        <!-- Departure -->
                        <div class="text-left w-1/3">
                            <p class="text-xs text-gray-500 dark:text-gray-400 mb-1">${departure.iata} &bull; ${departure.airport}</p>
                            <p class="text-3xl font-bold text-gray-900 dark:text-white">${departureTime}</p>
                        </div>

                        <!-- Connector -->
                        <div class="flex flex-col items-center justify-center w-1/3 px-2">
                            <div class="w-full flex items-center">
                                <div class="flex-grow border-t-2 border-dotted border-gray-300 dark:border-gray-600"></div>
                                <span class="text-xs text-gray-500 dark:text-gray-400 px-2 whitespace-nowrap">${flight.duration}</span>
                                <div class="flex-grow border-t-2 border-dotted border-gray-300 dark:border-gray-600"></div>
                            </div>
                        </div>

                        <!-- Arrival -->
                        <div class="text-right w-1/3">
                            <p class="text-xs text-gray-500 dark:text-gray-400 mb-1">${arrival.iata} &bull; ${arrival.airport}</p>
                            <p class="text-3xl font-bold text-gray-900 dark:text-white">${arrivalTime}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function loadMyTrips() {
            const flightCardsHtml = myFlights.map((flight) => {
                return createFlightCard(flight, null);
            });
            
            flightsListContainer.innerHTML = flightCardsHtml.join('');
        }

        document.addEventListener('DOMContentLoaded', loadMyTrips);
    </script>
</body>
</html>
